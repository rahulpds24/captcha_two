<html>
<head>
    <title>Captcha Solver</title>
</head>
<body>
    <h1>Captcha Solver</h1>
    <form id='captchaForm'>
        <label for='captchaUrl'>Enter Captcha URL:</label>
        <input type='text' id='captchaUrl' name='captchaUrl' required>
        <button type='submit'>Solve Captcha</button>
    </form>
    <div id='result'></div>
    <script>
        document.getElementById('captchaForm').onsubmit = async function(event) {
            event.preventDefault();
            const url = document.getElementById('captchaUrl').value;
            const response = await fetch('/solve_captcha', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.text;
        };
    </script>
</body>
</html>
